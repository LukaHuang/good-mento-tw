<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="75" fill="url(#grad1)"/>
  
  <!-- Robot Icon -->
  <g transform="translate(128, 128)">
    <!-- Head -->
    <rect x="64" y="32" width="128" height="96" rx="16" fill="#ffffff" opacity="0.9"/>
    
    <!-- Eyes -->
    <circle cx="96" cy="64" r="12" fill="#4F46E5"/>
    <circle cx="160" cy="64" r="12" fill="#4F46E5"/>
    
    <!-- Mouth -->
    <rect x="112" y="88" width="32" height="8" rx="4" fill="#4F46E5"/>
    
    <!-- Antenna -->
    <circle cx="128" cy="16" r="8" fill="#ffffff" opacity="0.7"/>
    <line x1="128" y1="24" x2="128" y2="32" stroke="#ffffff" stroke-width="4" opacity="0.7"/>
    
    <!-- Body -->
    <rect x="48" y="144" width="160" height="128" rx="16" fill="#ffffff" opacity="0.9"/>
    
    <!-- Prompt Lines -->
    <rect x="72" y="168" width="112" height="8" rx="4" fill="#4F46E5" opacity="0.6"/>
    <rect x="72" y="192" width="96" height="8" rx="4" fill="#4F46E5" opacity="0.6"/>
    <rect x="72" y="216" width="80" height="8" rx="4" fill="#4F46E5" opacity="0.6"/>
    <rect x="72" y="240" width="104" height="8" rx="4" fill="#4F46E5" opacity="0.6"/>
    
    <!-- Arms -->
    <rect x="16" y="160" width="24" height="64" rx="12" fill="#ffffff" opacity="0.7"/>
    <rect x="216" y="160" width="24" height="64" rx="12" fill="#ffffff" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="420" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="bold" opacity="0.9">AI</text>
  <text x="256" y="460" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" opacity="0.8">Prompt</text>
</svg>